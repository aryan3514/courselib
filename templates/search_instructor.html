{% extends 'base.html' %}

{% block header %}
<br>
<br>
<h1 class="box4">{% block title %}Search for Instructor Information{% endblock %}</h1>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/internal.css') }}">
{% endblock %}


{% block content %}
<div>
	<form action="" method="POST">
		<br>
		<br>
		<br>
	    <input class="inpbuts" type="text" name="instructor_selection" 
			value="{{ request.form['instructor_selection'] }}" 
			placeholder="Search">
		</input>
		<br>
		<button class="subbut" type="submit" name="instructor go">
			Search
		</button>
	</form>

	<br>
	<br>
	<br>
	<br>
	<label class="resbutton" for="instructor_selection">
		Results
	</label>
	<br>
    <div class =arr>Instructor Name ( Instructor ID)</div>
    <br>
    <br>


	{% for x in instructors %}
		<form  action="" method="POST">
			<button class="entries" type="submit" name="select a instructor" value="{{x[0]}}">{{x[0]}}  ( {{x[1]}} )</button><br>
		</form>
	{% endfor %}
</div>
{% endblock %}
