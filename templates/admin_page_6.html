{% extends 'base.html' %}

{% block header %}
<br>
<br>
<h1 class="box4">{% block title %}Change Room Information{% endblock %}</h1>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/internal.css') }}">
{% endblock %}


{% block content %}
<div>
	<form action="" method="POST">
		<br>
		<br>
		<br>
		<label class="hupd" for="room_selection">
	        Search for Room 
	    </label>
		<br><br>
	    <input class="inpbuts" type="text" name="room_selection" 
			value="{{ request.form['room_selection'] }}" 
			placeholder="search">
		</input>
		<br>
		<button class="subbut" type="submit" name="room go">
			Search
		</button>
	</form>

	<br>
	<br>
	<br>
	<br>
	<label class="resbutton" for="room_selection">
		Results
	</label>
	<br>

	{% for x in rooms %}
		<form  action="" method="POST">
			<button class="entries" type="submit" name="select a room" value="{{x[0]}}">{{x[0]}}</button><br>
		</form>
	{% endfor %}
</div>
{% endblock %}
