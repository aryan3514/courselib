

<!doctype html>
<title>{% block title %}{% endblock %} - SAVLIP</title>
<nav>
  <h1>SAVLIP</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user[0] }}</span>
        <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('adminlogin') }}">Admin Log In</a>
      <li><a href="{{ url_for('studentlogin') }}">Student Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
